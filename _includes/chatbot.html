<!DOCTYPE html>
<html>
<head>
    <title>ChatBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #000000;
            color: white;
        }

        #chatbot-container {
            position: fixed;
            left: 10px;
            bottom: 10px;
            width: 300px;
            height: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none; /* Initially hidden */
        }

        #toggle-chatbot {
            position: fixed;
            left: 10px;
            bottom: 720px; /* Adjusted for visibility */
            cursor: pointer;
            padding: 8px 15px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <i id="toggle-chatbot" class="fas fa-comments" style="font-size:24px;"></i>
    <div id="chatbot-container">
        <iframe srcdoc="
            <html>
                <body style='margin:0; font-family: Arial, sans-serif; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #000000; color: white;'>
                    <!-- Your chatbot content goes here -->
                </body>
            </html>
        "></iframe>
    </div>
    <script>
        document.getElementById('toggle-chatbot').addEventListener('click', function() {
            var chatbotContainer = document.getElementById('chatbot-container');
            chatbotContainer.style.display = (chatbotContainer.style.display === 'none' ? 'block' : 'none');
        });
    </script>
</body>
</html>
