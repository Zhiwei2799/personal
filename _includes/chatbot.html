<!DOCTYPE html>
<html>
<head>
    <title>ChatBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: white;
        }

        #chatbot-container {
            position: fixed;
            left: 10px;
            bottom: 10px;
            width: 300px;
            height: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none; /* Initially hidden */
        }

        #toggle-chatbot {
            position: fixed;
            left: 10px;
            bottom: 10px; /* Positioned above the chatbot container */
            cursor: pointer; /* Makes it clear it's clickable */
            padding: 8px 15px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <button id="toggle-chatbot">Chat with Zhiwei Bot</button>
    <div id="chatbot-container">
        <iframe srcdoc="... your existing iframe code ..."></iframe>
    </div>
    <script>
        document.getElementById('toggle-chatbot').addEventListener('click', function() {
            var chatbotContainer = document.getElementById('chatbot-container');
            if (chatbotContainer.style.display === 'none') {
                chatbotContainer.style.display = 'block';
            } else {
                chatbotContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
